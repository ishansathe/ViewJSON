<!DOCTYPE html>
<html>
    <head>
        <title>
            ANTLR4 Output Generator for Smart Contracts
        </title>
        <script src="function.js"></script>
        <link rel="stylesheet" href="tester.css">
    </head>
    <body>
        <div id="base-functionality">
            <h1>
                Enter the Smart Contract Below
            </h1>
            <button formaction=""></button>
    
            <form action="/json" method="post" enctype="multipart/form-data">
                <label for="contractInput">Here, you may enter a file</label>
                <input type="file" id="contractInput" name="sourcefile" accept=".sol">
                <input type="submit" onclick="action()">
            </form>
            <!-- The form must have a enctype of 'multipart/form-data' 
             The 'name' attribute is essential as it helps set the property to the file
             I believe it should be possible to use the array indexing. But hasn't been tested as of yet -->
    
             <form action="/json" method="post" enctype="multipart/form-data">
                <label for="contractcode">Here, you directly enter the smart contract code</label>
                <br>
                <textarea name="contractcode" id="contractcode"></textarea>
                <!-- Smart contract code is accepted as a blob only by using 'textarea' and not 'input type=text' -->
                <input type="submit">
             </form>
        </div>        
    </body>
</html>
